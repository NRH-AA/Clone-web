<html>
    <head>
        <title>EventSight</title>
        <link href="style.css" rel="stylesheet"/>
        <link rel="icon" type="image/x-icon" href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
    </head>    

    <body>
        
        
    <div class="wrapper">
        <div class="topbar">
            <div>
                <h1 id="topbar_H1">EventSight</h1>
            </div>
            
            <div id="topbar_search">
                <i class="fas fa-search"></i>
                <input id="topbar_search_input" type="text" value="Search Events">
            </div>
            
            <div id="topbar_buttons">
                <a href="" class="topbar_buttons_a">Create Event</a>
                <a href="" class="topbar_buttons_a">Login</a>
                <a href="" class="topbar_buttons_a">Sign Up</a>
            </div>
        </div>
        
        
        <div>
            <p class="cat">Check out trending categories</p>
            <nav id="navbar">
                <button class="navButton"><i class="fas fa-music"></i> Music</button>
                <button class="navButton"><i class="fas fa-book-medical"></i> Health</button>
                <button class="navButton"><i class="fas fa-tree"></i> Outdoors</button>
                <button class="navButton"><i class="fas fa-dog"></i> Pets</button>
            </nav>
        </div>
        
        <div>
            <p class="cat">Events in New York</p>
            
            <div id="events">
                <div class="events_div">
                    <img class="event_img"
                    src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg"
                    alt="Disco New York Halloween">
                    
                    <span>
                        <a class="event_a" href="">Disco New York Holloween</a>
                        <p class="event_p2">October 31, 2023</p>
                        <p class="event_p">Starts at $54.98</p>
                    </span>
                </div>
                <div class="events_div">
                    <img class="event_img"
                    src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg"
                    alt="Tech Outdoor Networking Event">
                    
                    <span>
                        <a class="event_a" href="">Tech Outdoor Networking Event</a>
                        <p class="event_p2">September 7, 2023</p>
                        <p class="event_p">$10 Donation</p>
                    </span>
                </div>
                <div class="events_div">
                    <img class="event_img"
                    src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg"
                    alt="Online Dance Party">
                    
                    <span>
                        <a class="event_a" href="">Online Dance Party</a>
                        <p class="event_p2">August 31, 2023</p>
                        <p class="event_p">FREE on Zoom!</p>
                    </span>
                </div>
            </div>
            
            <div id="bottom">
                 <button id="bottom_button">See More</button>
            </div>
            
            <footer><p class="footer_p">@2022 EventSight</p></footer>
            
        </div>
            
    </div>
        
        
    </body>


</html>
